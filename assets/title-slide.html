<section id="$idprefix$title-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$>
  <div class="title-container">

    $if(title-content-background)$
      <div class="title-content" style="background-image: url('$title-content-background$');">
    $else$
      <div class="title-content">
    $endif$
        <h1 class="title">$title$</h1>
        $if(subtitle)$
        <p class="subtitle">$subtitle$</p>
        $endif$
        $for(author)$
        <p class="author">$author$</p>
        $endfor$
        $for(institute)$
        <p class="institute">$institute$</p>
        $endfor$
        $if(date)$
        <p class="date">$date$</p>
        $endif$
      </div>

  </div>
</section>
